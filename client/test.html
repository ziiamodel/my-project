<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ziia - AI Chat with Google Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f8f8f8;
    }
    .chat-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: none;
    }
    .chat-messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
    }
    .ai {
      text-align: left;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-popup {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    .login-google-btn {
      background: #4285F4;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-google-btn i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

<!-- Login Popup -->
<div id="loginPopup" class="login-popup">
  <div class="login-box">
    <h2>Welcome to Ziia ðŸ’–</h2>
    <p>Login to chat with me</p>
    <button id="loginBtn" class="login-google-btn">
      <i class="fab fa-google"></i> Continue with Google
    </button>
  </div>
</div>

<!-- Chat Section -->
<div class="chat-container">
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import { getFirestore, collection, doc, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD6FTr1VoPnurH5AqgJ0XqHIGf5m__ojIw",
    authDomain: "ziiameetvercel.firebaseapp.com",
    projectId: "ziiameetvercel",
    storageBucket: "ziiameetvercel.firebasestorage.app",
    messagingSenderId: "357260694368",
    appId: "1:357260694368:web:661acd55ea140200fd8405",
    measurementId: "G-8YLD8K47M1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const provider = new GoogleAuthProvider();
  const db = getFirestore(app);

  const loginPopup = document.getElementById('loginPopup');
  const chatContainer = document.querySelector('.chat-container');
  const loginBtn = document.getElementById('loginBtn');
  const chatMessages = document.getElementById('chatMessages');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  let currentUser = null;

  onAuthStateChanged(auth, user => {
    if (user) {
      currentUser = user;
      loginPopup.style.display = 'none';
      chatContainer.style.display = 'block';
      loadChatHistory(user.uid);
    } else {
      chatContainer.style.display = 'none';
      loginPopup.style.display = 'flex';
    }
  });

  loginBtn.addEventListener('click', () => {
    signInWithPopup(auth, provider)
      .then(result => {
        currentUser = result.user;
        loginPopup.style.display = 'none';
        chatContainer.style.display = 'block';
        loadChatHistory(currentUser.uid);
      })
      .catch(err => alert("Login failed: " + err.message));
  });

  sendBtn.addEventListener('click', async () => {
    const msg = messageInput.value.trim();
    if (!msg || !currentUser) return;

    addMessage(msg, 'user');
    messageInput.value = '';

    await saveMessage(currentUser.uid, msg, 'user');

    const reply = "Aww baby, I missed you too ðŸ˜˜"; // Mock AI reply for now
    addMessage(reply, 'ai');
    await saveMessage(currentUser.uid, reply, 'ziia');
  });

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function saveMessage(uid, message, sender) {
    await addDoc(collection(doc(collection(db, 'chatLogs'), uid), 'messages'), {
      sender,
      message,
      timestamp: serverTimestamp()
    });
  }

  async function loadChatHistory(uid) {
    const q = query(collection(doc(collection(db, 'chatLogs'), uid), 'messages'), orderBy('timestamp'));
    const snapshot = await getDocs(q);
    snapshot.forEach(doc => {
      const data = doc.data();
      addMessage(data.message, data.sender === 'user' ? 'user' : 'ai');
    });
  }
</script>
</body>
</html>
